<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Terminal</title>
        <meta name="description" content="Teaching computing concepts through a gameified command line.">
        <meta name="author" content="SitePoint">

        <link rel="stylesheet" href="style.css" type = "text/css" >
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900&display=swap" rel="stylesheet">

        <!-- xterm -->
        <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
        <script src="node_modules/xterm/lib/xterm.js"></script>
        <script src = "node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

    </head>

    <body onresize = 'fitAddon.fit();'>
        <div id = "grid">
            <div id = "sidebar">
                <h1>Terminal</h1>
                <div class = "Divider"></div>
                <p>This is a paragraph explaining what to do with this terminal. Currently, there is nothing to do. Just type and press enter.</p>
                <p>Here's more text explaining the second part. All this content needs to be defined dynamically. So this is just placeholder for styling.</p>

                <div id = "grid-container">
                    <div><a href="" class="brk-btn">Back</a></div>
                    <div class = "rbutton"><a href="" class="brk-btn">Next</a></div>
                </div>
            </div>

            <div id = "terminalWrapper"><div id = "terminal"></div></div>
            <script>

                var term = new Terminal();
                var fitAddon = new FitAddon.FitAddon();
                //var inter = new term.IBufferLine;

                term.loadAddon(fitAddon);
                term.open(document.getElementById('terminal'));
                fitAddon.fit();

                function runFakeTerminal() {
                    if (term._initialized) {
                        return;
                    }

                    term._initialized = true;

                    term.prompt = () => {
                        term.write('\r\n$ ');
                    };

                    term.writeln('Welcome to xterm.js');
                    term.writeln('This is a local terminal emulation, without a real terminal in the back-end.');
                    term.writeln('Type some keys and commands to play around.');
                    term.writeln('');
                    prompt(term);

                    var lastTyped = 0;
                    term.onKey(e => {
                        console.log("Key Code: " + e.domEvent.keyCode)
                        const printable = !e.domEvent.altKey && !e.domEvent.altGraphKey && !e.domEvent.ctrlKey && !e.domEvent.metaKey;
                        var key = e.domEvent.keyCode

                        if (key === 13) {
                            var lastLine = term._core.buffer.lines._array[term._core.buffer.y].translateToString().trim().slice(2);
                            processLine(lastLine);
                            lastTyped = 0;
                            prompt(term);
                        } 
                        else if (key === 8) {
                            // Do not delete the prompt
                            if (term._core.buffer.x > 2) {
                                term.write('\b \b');
                            }
                        } 
                        else if (key === 37) {
                            if (term._core.buffer.x > 2) {
                                term.write(e.key);
                            }
                        } 
                        else if (key === 39) {
                            if (term._core.buffer.x < (lastTyped + 1)) {
                                term.write(e.key);
                            }
                        } 
                        else if (printable && key !== 38 && key !== 40) {
                            term.write(e.key);
                            lastTyped = term._core.buffer.x;
                        }
                    });
                }

                function processLine(line){
                    term.writeln('')
                    term.write(line);
                };

                function prompt(term) {
                    term.write('\r\n$ ');
                }

                runFakeTerminal();

            </script>
        </div>

    </body>

</html>
